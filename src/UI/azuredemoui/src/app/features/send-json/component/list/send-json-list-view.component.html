<div *ngIf="loading; else notLoading">
	<div class="alert alert-info">Loading...</div>
</div>
<ng-template #notLoading>
	<div *ngIf="items.length === 0; else showTable">
		<div class="alert alert-warning">Brak danych</div>
	</div>
	<ng-template #showTable>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Age</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of items">
						<td>{{ item.id }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.surname }}</td>
						<td>{{ item.age }}</td>
						<td>{{ item.email }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</ng-template>
</ng-template>
