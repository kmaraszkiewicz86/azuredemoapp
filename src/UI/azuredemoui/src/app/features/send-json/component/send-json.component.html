<h1>Send json view</h1>

<div class="row mb-3">
  <div class="col">
    <button class="btn btn-primary" (click)="loadItems()">Odśwież</button>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <app-send-json-view
      (formSubmit)="handleNotify($event)"
      [loading]="formLoading$ | async"
      [error]="formError$ | async"
    ></app-send-json-view>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-send-json-list-view
      (formSubmit)="handleNotify($event)"
      [loading]="listLoading$ | async"
      [error]="listError$ | async"
      [items]="items$ | async"
    ></app-send-json-list-view>
  </div>
</div>
